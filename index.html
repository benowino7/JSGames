                if (l == '') {
                    document.getElementById('s').innerHTML = 'Waiting!';
                    break;
                } else if (winning[i] == l) {
                    document.getElementById('s').innerHTML = 'You have won!';
                    break;
                } else {
                    if (i !=l) {
                        document.getElementById('s').innerHTML = 'You lose!';
                    } else {
                        continue;
                    }
                }


            }
            //console.log(winning.length);
